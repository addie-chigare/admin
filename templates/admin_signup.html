<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ad.css') }}">
    
</head>
<body>
    <div class="container">
        <h1>Admin Signup</h1>
        <form id="signupForm" action="{{ url_for('admin_signup') }}" method="POST" onsubmit="return validateForm()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/admin_login">Login here</a></p>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            // Check password length
            if (password.length < 6 || password.length > 12) {
                alert("Password must be between 6 and 12 characters.");
                return false; // Prevent form submission
            }

            // Check for at least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                alert("Password must contain at least one uppercase letter.");
                return false; // Prevent form submission
            }

            // Check for at least one lowercase letter
            if (!/[a-z]/.test(password)) {
                alert("Password must contain at least one lowercase letter.");
                return false; // Prevent form submission
            }

            // Check for at least one digit
            if (!/[0-9]/.test(password)) {
                alert("Password must contain at least one digit.");
                return false; // Prevent form submission
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
