<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ad.css') }}">
    <script src="static/signup.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="loginForm" method="POST" action="/admin_login">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/admin_signup">Sign up here</a></p>
        <p><a href="/admin_forgot_password">Forgot Password?</a></p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
